<div class="animated bounceIn">

  <div class="form-group">
    <br>
    <input class="form-control"
           placeholder="Actualice la marca"
           type="text" #AutoLocalMarca
            id="marca"
            name="marca">
    <input class="form-control"
           placeholder="Actualice el modelo"
           type="text" #AutoLocalModelo>
    <input class="form-control"
           placeholder="Actualice el aÃ±o"
           type="text" #AutoLocalAnio>
    <input class="form-control"
           placeholder="Actualice el precio"
           type="number" #AutoLocalPrecio>
    <input class="form-control"
           placeholder="Actualice la foto"

</div>
