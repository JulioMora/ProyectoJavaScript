            <p><strong>Marca       :</strong> {{auto.marca}}</p>
            <p><strong>Modelo      :</strong>{{auto.modelo}}</p>

            <p><strong>Precio      :</strong>{{auto.precio}}</p>

          <button class="btn btn-warning" [routerLink]="['/editarauto',auto.id]" >Editar</button>
          <button  class="btn btn-danger" (click)="eliminarAutoBackend(auto,auto.id);eliminarAutoFrontEnd($event)">Eliminar</button>
